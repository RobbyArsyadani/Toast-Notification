<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d75c62913.js" crossorigin="anonymous"></script>
    <title>Toast Notification</title>
</head>
<body>
    
    <div class="buttons">
        <button onclick="showToast(successMsg)">Succes</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(failedMsg)">Failed</button>
    </div>
    
    
    <div id="toastBox"></div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
